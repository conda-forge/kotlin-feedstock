{% set name = "kotlin" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JetBrains/kotlin/archive/v{{ version }}.tar.gz
  sha256: a6fd757b4b3eb7ec689498f42dedc4e97d7922705462c31ccc695256418c0a80

build:
  noarch: generic
  number: 0

requirements:
  build:
    - openjdk
  run:
    - openjdk

test:
  commands:
    - kapt -help
    - kotlin -help
    - kotlinc -help

about:
  home: https://github.com/JetBrains/kotlin
  license: Apache-2.0
  license_file:
    - license/LICENSE.txt
    - license/third_party/
  summary: The Kotlin Programming Language.
  dev_url: https://github.com/JetBrains/kotlin

extra:
  recipe-maintainers:
    - danielnachun
